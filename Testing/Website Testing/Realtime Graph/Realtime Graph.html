<!DOCTYPE html>
<html>

<head>
  <title>Realtime Graph</title>
  <meta charset='utf-8' />
  <script src="src/plotly-latest.min.js"></script>
  <style>
    body {
      background: #303337;
    }

    div {
      width: 1000px;
      height: 300px;
    }
  </style>
</head>

<body>
  <div id="pink"></div>
  <div id="blue"></div>
  <script>
    function getData() {
      /* Generate random data for the graph */
      return Math.random();
    }

    // Style the graph
    var layout = {
      paper_bgcolor: 'rgba(0,0,0,0)',
      plot_bgcolor: 'rgba(0,0,0,0)',
      width: 1000,
      height: 300,
      margin: {
        l: 25,
        r: 25,
        b: 25,
        t: 25,
        pad: 4
      },
      xaxis: {
        showgrid: true,
        zeroline: false,
        showline: false,
        mirror: 'ticks',
        gridcolor: '#808080',
        gridwidth: 2,
        zerolinecolor: '#969696',
        zerolinewidth: 4,
        linecolor: '#636363',
        linewidth: 6,
        tickfont: {
          family: 'Arial',
          size: 14,
          color: '#808080'
        },
        range: [500, 0]
      },
      yaxis: {
        showgrid: true,
        zeroline: false,
        showline: false,
        mirror: 'ticks',
        gridcolor: '#808080',
        gridwidth: 2,
        zerolinecolor: '#969696',
        zerolinewidth: 4,
        linecolor: '#636363',
        linewidth: 6,
        tickfont: {
          family: 'Arial',
          size: 14,
          color: '#808080'
        }
      }
    };

    // Initialize the pink graph
    var pinkData = [
      {
        y: [getData()],
        type: 'scatter',
        line: {
          shape: 'spline',
          smoothing: 1,
          color: 'rgb(255, 98, 157)'
        }
      }
    ];

    // Initialize the blue graph
    var blueData = [
      {
        y: [getData()],
        type: 'scatter',
        line: {
          shape: 'spline',
          smoothing: 1,
          color: 'rgb(98, 157, 255)'
        }
      }
    ];

    // Plot the ble and pink graphs
    Plotly.plot('pink', pinkData, layout, { displayModeBar: false });
    Plotly.plot('blue', blueData, layout, { displayModeBar: false });

    // Set the current and max number of items per graph
    var cnt = 1;
    var maxCnt = 500;

    // Every 15ms, add new data to the graphs and delete the old data
    setInterval(function () {
      Plotly.prependTraces(
        'pink',
        {
          y: [[getData()]]
        },
        [0]
      );

      Plotly.prependTraces(
        'blue',
        {
          y: [[getData()]]
        },
        [0]
      );

      cnt++;
      if (cnt > maxCnt) {
        pinkData[0].y.pop();
        blueData[0].y.pop();
        cnt--;
      }

      Plotly.relayout('pink', {
        'xaxis.range': [cnt, 0]
      });

      Plotly.relayout('blue', {
        'xaxis.range': [cnt, 0]
      });
    }, 15);
  </script>
</body>

</html>
